name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install minimal deps
        run: |
          python -m pip install --no-cache-dir tensorflow-cpu==2.12.0 numpy
          python -m pip install --no-cache-dir flake8

      - name: Run linter
        run: flake8 --max-line-length=120 || true

      - name: Run lightweight smoke test
        run: python src/ci/smoke_test.py
